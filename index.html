<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riya Kulkarni | Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <!-- Inline the app so it also works when opened via file:// -->
    <script type="text/babel" data-presets="react,env">
      const projects = [
        {
          title: "Launch Controller Hardware Bring-Up (SARP)",
          description:
            "Assembled and soldered complete launch controller boards (SMD + through-hole), validated power and signal paths with a bench supply + multimeter, and debugged Raspberry Pi boot/connectivity issues for mission-critical ground systems.",
          link: "./projects/launch-controller-hardware.html",
        },
        {
          title: "Ground Systems Launch Controller Software (SARP)",
          description:
            "Built and tested Python software for launch controllers, extending ground-system flexibility and transmission modeling. Validated telemetry end-to-end through Raspberry Pi → IGS/OpenMCT, added unit tests, and authored documentation to support future development.",
          link: "./projects/ground-systems-launch-controller-software.html",
        },
        {
          title: "AI Developer Tools for Incident Resolution (Microsoft)",
          description:
            "Created MCP tools that let AI assistants navigate hierarchical incident data and auto-extract key details, reducing manual triage and saving ~10–20 minutes per incident. Added boilerplate generators and investigation helpers to cut repetitive dev work from ~30 minutes to seconds.",
          link: "./projects/ai-developer-tools-incident-resolution.html",
        },
        {
          title: "Outlook Profile Picture Customization (Microsoft)",
          description:
            "Shipped a profile picture customization feature in Outlook so users can use imported or AI-generated images to distinguish accounts. Implemented a full-stack solution across C++, C#, and XAML with strong unit + manual testing support.",
          link: "./projects/outlook-profile-picture-customization.html",
        },
        {
          title: "Hackathons & Community Programs at Scale (DubsTech)",
          description:
            "Led org strategy and execution across events, partnerships, and community growth. Previously directed 4 hackathons (~600 participants), ran panels/workshops with 30+ industry experts, and built STEM outreach programming for underserved Seattle schools.",
          link: "./projects/dubstech-community-programs.html",
        },
      ];

      const skills = [
        "C#",
        "C++",
        "JavaScript",
        "Java",
        "CSS",
        "HTML",
        "XAML",
        "Node.js",
        "Python",
        "Kotlin",
        "React JS",
        "SQL",
        "R",
        "R Studio",
        "Visual Studio",
        "Linux",
        "Git",
        "MongoDB",
        "Cassandra Query Language",
        "API Design",
        "Figma",
        "Soldering",
      ];

      const App = () => {
        const [dropdownOpen, setDropdownOpen] = React.useState(false);
        const dropdownRef = React.useRef(null);
        React.useEffect(() => {
          const close = (e) => {
            if (dropdownRef.current && !dropdownRef.current.contains(e.target)) setDropdownOpen(false);
          };
          document.addEventListener("click", close);
          return () => document.removeEventListener("click", close);
        }, []);
        return (
        <div className="page">
          <nav className="nav">
            <div className="logo">RK</div>
            <div className="links">
              <a href="#about">About</a>
              <div className={"dropdown" + (dropdownOpen ? " dropdown--open" : "")} ref={dropdownRef}>
                <a className="dropdown-label" href="#projects" onClick={(e) => { e.preventDefault(); setDropdownOpen((open) => !open); }}>
                  Projects
                </a>
                <div className="dropdown-menu">
                  {projects.map((project) => (
                    <a key={project.title} href={project.link}>
                      {project.title}
                    </a>
                  ))}
                </div>
              </div>
              <a href="#skills">Skills</a>
              <a className="cta" href="#contact">Contact</a>
            </div>
          </nav>

          <main>
            <section id="about" className="card about">
              <div className="avatar-wrapper">
                <img
                  src="./headshot.jpg"
                  alt="Riya Kulkarni"
                />
              </div>
              <div className="copy">
                <p className="eyebrow">About Me</p>
                <h1>Hi, I’m Riya.</h1>
                <p className="lead">
                    I am a senior at the University of Washington studying Informatics, with a focus on software development,
                    and a minor in Data Science. I enjoy building systems at 
                    the intersection of software, hardware, and real-world impact, from reliable backend and 
                    developer tools to embedded and telemetry-driven systems. I’ve interned at Microsoft, 
                    where I shipped production features in Outlook and built AI-powered internal tools that 
                    improved developer efficiency across large enterprise codebases. I’m currently a 
                    Launch Controller Project Lead with the Society for Advanced Rocket Propulsion (SARP), 
                    working hands-on with Python, Raspberry Pi systems, and custom hardware in mission-critical 
                    environments. I’ll be joining Microsoft full-time as a Software Engineer in September, 
                    and I’m excited to continue building impactful, scalable software.
                </p>
              </div>
            </section>

            <section id="projects" className="card">
              <div className="section-header">
                <p className="eyebrow">Projects</p>
                <h2>Selected work</h2>
              </div>
              <div className="grid">
                {projects.map((project) => (
                  <article key={project.title} className="tile">
                    <div className="tile-header">
                      <div className="dot" />
                      <div className="dot" />
                      <div className="dot" />
                    </div>
                    <div className="tile-body">
                      <h3>{project.title}</h3>
                      <p>{project.description}</p>
                    </div>
                    <div className="tile-footer">
                      <a href={project.link}>View details →</a>
                    </div>
                  </article>
                ))}
              </div>
            </section>

            <section id="skills" className="card">
              <div className="section-header">
                <p className="eyebrow">Skills</p>
                <h2>Tools & stacks</h2>
              </div>
              <div className="pill-grid">
                {skills.map((skill) => (
                  <span className="pill" key={skill}>
                    {skill}
                  </span>
                ))}
              </div>
            </section>

            <section id="contact" className="card contact">
              <div>
                <p className="eyebrow">Contact</p>
                <h2>Let’s talk.</h2>
                <div className="contact-actions">
                  <a className="primary" href="mailto:kulkarni.r.riya@gmail.com">
                    Email me
                  </a>
                  <a
                    className="ghost"
                    href="https://drive.google.com/file/d/1X3x6cw8MgxMZH9YGBV_tgk47cRVl2dKi/view?usp=sharing"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Resume
                  </a>
                  <a className="ghost" href="https://www.linkedin.com/in/riya-kulkarni-983010261/" target="_blank" rel="noreferrer">
                    LinkedIn
                  </a>
                </div>
              </div>
            </section>
          </main>
        </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
